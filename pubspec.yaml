name: usb_serial_fork
description: This plugin will allow you to easily use the USB uart hardware based on FTDI or CDC (and more!) protocols.
version: 0.0.3
homepage: https://github.com/Matt1700/usbserial-1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  coveralls: ^5.2.0  

flutter:

  plugin:
    android:
      package: dev.tormec.usbserialfork
      pluginClass: UsbSerialPlugin
